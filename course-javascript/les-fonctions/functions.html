        var countWords = function (sentence) {
            var words = sentence.toLowerCase().split(" ")
            var counter = {}
            for (var i = 0; i < words.length; i++) {
                var word = words[i]
                if (counter[word] === undefined) {
                    counter[word] = 1
                } else {
                    counter[word]++
                }
            }
            return (counter)
